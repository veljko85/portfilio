<!DOCTYPE html>
	<html lang="en">
		
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Ajax practise</title>
			<style type="text/css">

				.button {
					border: 1px solid black;
					width: 100px;
					text-align: center;
					background-color: red;
					color: white;
				}
				#content {
					width: 500px;
					height: 500px;
					border: 1px solid black;
					margin: 200px auto 0 auto;
				}
				p {
					font-size: 20px;
				}
			</style>
		</head>
		
		<body>
		



			<div class="button" id="about" value="about">about</div>
			<div class="button" id="skills" value="1">skills</div>

			<div id="content">
				home text
			</div>



			<script type="text/javascript">
				var about = document.getElementById("about");
				var skills = document.getElementById("skills");

				


				about.onclick = () => {
					skills.style.backgroundColor = "red";
					about.style.backgroundColor = "green";
				  var xhttp = new XMLHttpRequest();
				  xhttp.onreadystatechange = function() {
				    if (this.readyState == 4 && this.status == 200) {
				      document.getElementById("content").innerHTML =
				      this.responseText;
				    }
				  };
				  xhttp.open("GET", "about.html", true);
				  xhttp.send();
				}

				skills.onclick = () => {
					skills.style.backgroundColor = "green";
					about.style.backgroundColor = "red";
				  var xhttp = new XMLHttpRequest();
				  xhttp.onreadystatechange = function() {
				    if (this.readyState == 4 && this.status == 200) {
				      document.getElementById("content").innerHTML =
				      this.responseText;
				    }
				  };
				  console.log(this);
				  xhttp.open("GET", "skills.xml", true);
				  xhttp.send();
				}

			</script>


		</body>
		</html>
